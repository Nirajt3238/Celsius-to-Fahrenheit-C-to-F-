<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcious to Farenheit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />

    <style>
        body{
            margin-top: 120px;
            margin-left: 200px;
        }
        label{
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .inp{
            font-size: 40px;
            text-align: center;
            font-weight: bold;
        }
        .icon{
            font-size: 30px;
            margin-top: 60px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1 class="heading">Temprature Converter</h1>
        <div class="row">
            <div class="col-lg-4">
                <label>Celcious</label>
                <input type="number" class="form-control inp" value="0" id="cel">
            </div>
            <div class="col-lg-1">
                <i class="fas fa-exchange-alt icon"></i>
            </div>
            <div class="col-lg-4">
                <label>Farenheit</label>
                <input type="number" class="form-control inp" value="32" id="far">
            </div>
        </div>
    </div>
    <script>
        
      let cel=document.getElementById("cel");
      let far=document.getElementById("far");

      cel.addEventListener('input', function(){
        let c=this.value;
        let f=(c * 9/5) + 32; 
        if(!Number.isInteger(f))
        {
            f=f.toFixed(4);
        }
        far.value=f;

      })
      far.addEventListener('input', function(){
        let f=this.value;
        let c=(f - 32) * 5/9 ;
        if(!Number.isInteger(c))
        {
            c=c.toFixed(4);
        }
        cel.value=c;
        })

    </script>
</body>
</html>
